<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
	
	<meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
 
    {{.Hugo.Generator}}
    <meta name="twitter:card" content="summary">
    {{ with .Site.Params.twitter }}
		<meta name="twitter:site" content="{{ . }}" />
		<meta name="twitter:author" content="@{{ . }}" />
        <meta name="twitter:creator" content="@{{ . }}" />
	{{ end }}
    <meta name="twitter:title" content="{{ .Title }} &middot; {{ .Site.Title }}">
    <meta name="twitter:description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
    {{ if isset .Params "image" }}
		<meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.image }}" />
	{{ else }}
		<meta property="twitter:image" content="{{ .Site.BaseURL }}selfportraitBW.jpg" />
	{{ end }}

    <meta property="og:type" content="article">
    {{ if isset .Params "image" }}
		<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.image }}" />
	{{ else }}
		<meta property="og:image" content="{{ .Site.BaseURL }}selfportraitBW.jpg" />
	{{ end }}
    <meta property="og:title" content="{{ .Title }} &middot; {{ .Site.Title }}">
    <meta property="og:description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
	<meta property="og:url" content="{{ .Permalink }}">

    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    {{ "<!--[if lte IE 8]>" | safeHTML }}
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-old-ie-min.css">
    {{ "<![endif]-->" | safeHTML }}
    {{ "<!--[if gt IE 8]><!-->" | safeHTML }}
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
    {{ "<!--<![endif]-->" | safeHTML }}

	<link rel="canonical" href="{{ .Permalink }}" />

	<link rel="author" href="{{ .Site.BaseURL }}about-james-bowman/" />

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/all.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}index.xml" />
	<meta name="msvalidate.01" content="7A8B99EFA49CF8DCD10D4DF93D0592B1" />
</head>
<body>
