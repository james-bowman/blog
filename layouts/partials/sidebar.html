<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <hgroup>
            <h1 class="brand-title"><a itemprop="url" href="{{ .Site.BaseURL }}"><span itemprop="name"><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ .Site.Title }}</span></span></span></a></h1>
            <h2 class="brand-tagline"><span itemprop="description"><span itemprop="about">{{ with .Site.Params.description }} {{.}} {{end}}</span></span></h2>
        </hgroup>
		<div>
		<br />
		<nav class="nav">
			<ul class="nav-list">
    			<li><a href="{{ .Site.BaseURL }}">Blog</a></li>
    			<li><a href="{{ .Site.BaseURL }}about/">About</a></li>
    			<li><a href="{{ .Site.BaseURL }}post/">Archives</a></li>
			</ul>
		</nav>
		</div>
		<br />
        <nav class="nav">
            <ul class="nav-list">
                {{ with .Site.Params.twitter }}
                <li class="nav-item">
                    <a class="pure-button" href="https://twitter.com/{{ . }}"><i class="fa fa-twitter"></i> Twitter</a>
                </li>
                {{ end }}
                {{ with .Site.Params.github }}
                <li class="nav-item">
                    <a class="pure-button" href="{{ . }} "><i class="fa fa-github-alt"></i> github</a>
                </li>
                {{ end }}
				{{ with .Site.Params.linkedin }}
                <li class="nav-item">
                    <a class="pure-button" href="{{ . }} "><i class="fa fa-linkedin"></i> LinkedIn</a>
                </li>
                {{ end }}
                <li class="nav-item">
                    <a class="pure-button" href="{{ .Site.BaseURL }}index.xml"><i class="fa fa-rss"></i> rss</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
